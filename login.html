<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background:  url('/desktop-wallpaper-scenic-background.jpg') no-repeat center center/cover;
            position: relative;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .login-container {
            background: rgba(255, 255, 255, 0);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgb(255, 255, 255);
            width: 100%;
            max-width: 350px;
            text-align: center;
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .login-container h2 {
            margin-bottom: 1.5rem;
            color: #ffffff;
        }

        .input-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .input-group label {
            font-size: 14px;
            color: #fdfdfd;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: 0.3s;
        }

        .input-group input:focus {
            border-color: #4facfe;
            outline: none;
            box-shadow: 0 0 5px rgba(79, 172, 254, 0.5);
        }

        .login-btn, .signup-btn {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            margin-top: 10px;
        }

        .login-btn {
            background: #eb71d6;
            color: rgb(241, 241, 241);
            transition: transform 0.2s;
        }

        .login-btn:hover {
            background: #c482bb;
            transform: scale(1.05);
        }

        .signup-btn {
            background: #fa0202;
            color: white;
            transition: transform 0.2s;
        }

        .signup-btn:hover {
            background: #f31c1c;
            transform: scale(1.05);
        }

        @media (max-width: 400px) {
            .login-container {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <form>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit" id="submit" class="login-btn">Login</button>
        </form>

        <button class="signup-btn" onclick="redirectToSignup()">Don't have an account? Sign Up</button>
    </div>

    <script type="module" src="./login.js"></script>
    <script>
        function redirectToSignup() {
            window.location.href = "signup.html";
        }
    </script>

</body>
</html>
