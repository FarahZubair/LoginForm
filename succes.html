<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('/desktop-wallpaper-scenic-background.jpg') no-repeat center center/cover;
            text-align: center;
            color: white;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        .welcome-container {
            background: rgba(0, 0, 0, 0); 
            backdrop-filter: blur(10px); 
            -webkit-backdrop-filter: blur(10px); 
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgb(255, 255, 255);
            animation: slideIn 1s ease-in-out;
        }

        @keyframes slideIn {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .btn {
            background: #ff0000;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background: #f81b1b;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Welcome to Our Website</h1>
        <p>We are glad to have you here! Explore and enjoy.</p>
        <button class="btn" onclick="goToHome()">Go to Home</button>
    </div>
    <script>
        function goToHome() {
            window.location.href = "login.html"; 
        }
    </script>
</body>
</html>
